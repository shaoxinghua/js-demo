<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网易轮播图</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/MyFunc.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="slider">
    <div class="slider-scroll">
        <div class="slider-main">
            <div class="slider-pic"><a href="#"><img src="images/1.jpeg" alt=""></a></div>
            <div class="slider-pic"><a href="#"><img src="images/2.jpeg" alt=""></a></div>
            <div class="slider-pic"><a href="#"><img src="images/3.jpeg" alt=""></a></div>
            <div class="slider-pic"><a href="#"><img src="images/4.jpeg" alt=""></a></div>
            <div class="slider-pic"><a href="#"><img src="images/5.jpeg" alt=""></a></div>
            <div class="slider-pic"><a href="#"><img src="images/6.jpeg" alt=""></a></div>
        </div>
    </div>
    <div class="slider-ctr">
        <span class="slider-prev"></span>
        <span class="slider-icon current"></span>
        <span class="slider-icon"></span>
        <span class="slider-icon"></span>
        <span class="slider-icon"></span>
        <span class="slider-icon"></span>
        <span class="slider-icon"></span>
        <span class="slider-next"></span>
    </div>
</div>
</body>
</html>
