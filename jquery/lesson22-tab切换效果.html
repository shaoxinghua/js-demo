<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tab选项卡</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .tab{
            width:450px;
            height: 400px;
            border: 1px solid #000;
            margin: 50px auto;
            position: relative;
        }
        ul li{
            list-style: none;
            float: left;
            width: 150px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 30px;
            color: white;
        }
        .con{
            width: 430px;
            height: 330px;
            position: absolute;
            top: 60px;
            left: 10px;
            display: none;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
</head>
<body>
<div class="tab">
    <ul>
        <li style="background-color: pink;">新闻</li>
        <li style="background-color: palegoldenrod;">体育</li>
        <li style="background-color: palegreen;">娱乐</li>
    </ul>
    <div class="con" style="background-color: pink; display: block"></div>
    <div class="con" style="background-color: palegoldenrod;"></div>
    <div class="con" style="background-color: palegreen;"></div>
</div>
<script>

    //                 con[j].style.display = 'none';
    //             }
    //             con[i].style.display = 'block';
    //         }

    $(function () {
        $('li').click(function () {

            $('.con').eq($(this).index()).show().siblings('.con').hide();
        })
    })

</script>
</body>
</html>
