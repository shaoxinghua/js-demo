<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>凡客轮播图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            width: 600px;
            height: 300px;
            border: 1px solid #000;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
        }
        .img{
            width: 3000px;
            height: 300px;
            position: absolute;
            left: 0;
            top: 0;
        }
        .img li{
            float: left;
        }
        img{
            width: 600px;
            height: 300px;
        }
        .icon{
            width: 150px;
            height: 20px;
            position: absolute;
            bottom: 30px;
            left: 50%;
            margin-left: -75px;
        }
        .icon li{
            list-style: none;
            width: 20px;
            height: 20px;
            background-color: #cccccc;
            float: left;
            border-radius: 50%;
            margin-left: 10px;
        }
        .icon .cur{
            background-color: #f00;
        }
    </style>
    <script src="../jquery-1.12.4.js"></script>
</head>
<body>
<div class="box">
    <ul class="img">
        <li><img src="images/1.jpg" alt=""></li>
        <li><img src="images/2.jpg" alt=""></li>
        <li><img src="images/3.jpg" alt=""></li>
        <li><img src="images/4.jpg" alt=""></li>
        <li><img src="images/1.jpg" alt=""></li>
    </ul>
    <ul class="icon">
        <li class='cur'></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script>
$(function () {
 var c =0;
 setInterval(function () {
     c++;
     if(c==5){
         $('.img').css({'left':0});
         c=1;
     }
     $('.img').animate({'left':-c*600},300);

     if(c==4){
         $('.icon li').eq(0).css({'background-color':'red'}).siblings('li').css({'background-color':'#ccc'});
     }
     $('.icon li').eq(c).css({'background-color':'red'}).siblings('li').css({'background-color':'#ccc'});
 },1000);
})
</script>
</body>
</html>
