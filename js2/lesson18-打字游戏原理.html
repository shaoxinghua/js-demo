<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打字游戏</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul li{
            float: left;
            list-style: none;
            /*width: 30px;*/
            /*height: 30px;*/
            margin: 30px;
            font-size:60px;
        }
    </style>
</head>
<body>
<ul>
    <li>A</li>
    <li>B</li>
    <li>C</li>
    <li>D</li>
    <li>E</li>
</ul>
<script>
    var ls = document.getElementsByTagName('li');
    var u = document.getElementsByTagName('ul')[0];
    var str = 'DJAOJENVEOQNDNVKSAJE';

    window.onkeydown = function (ev) {
        var e = window.e || ev;
        var key = String.fromCharCode(e.keyCode);

        for(var i = 0;i<ls.length;i++){
            if(ls[i].innerText==key){
                u.removeChild(ls[i]);

                var rand = Math.floor(Math.random()*str.length);
                var li = document.createElement('li');
                li.innerText = str[rand];
                u.appendChild(li);
                break;
            }


        }
    }

</script>
</body>
</html>
